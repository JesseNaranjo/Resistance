<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'
        integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' crossorigin='anonymous'>
</head>

<body>
    <h1>Hello world</h1>
    Your role: <span data-bind='text: $data.playerRole'></span>
    <br />
    <div data-bind='if: $data.otherSpies'>
        You are a spy... here is a list of the everyone in your group
        <ul data-bind='foreach: $data.otherSpies'>
            <li>
                <b data-bind='text: $data'></b>
            </li>
        </ul>
    </div>
    <div data-bind='visible: playersLoading'>
        <p>Player name: <input data-bind='value: $data.playerName' /></p>
        <br />
        <p>Session Id: <input data-bind='value: $data.sessionId' /></p>
        <br />
        <button data-bind='click: joinGame'>Join game</button>
        <button data-bind='click: createGame'>Create game</button>
        <button data-bind='click: startGame'>Start game</button>
        Join as session: <span data-bind='text: sessionId'></span>
        <br />
        <ul data-bind='foreach: playerList'>
            <li>
                <b data-bind='text: $data'></b>
            </li>
        </ul>
    </div>

    <div data-bind='visible: isSelectingMission'>
        <p>You are the mission leader please pick <span data-bind='text: $data.numberGoingOnMission'></span> players:</p>
        <p>So far you have picked <span data-bind='text: $data.selectedPlayerList().length'></span> players</p>
        <select multiple='multiple' data-bind='options: $data.playerList, selectedOptions: $data.selectedPlayerList'></select>
        <button data-bind='click: submitMissionSelection, enable: hasSelectedCorrectNumberOfMembers'>Submit</button>
    </div>

    <div data-bind='visible: isApprovingMission'>
        <p>These are the players selected for the mission... </p>
        <br />
        <ul data-bind='foreach: selectedPlayerList'>
            <li>
                <b data-bind='text: $data'></b>
            </li>
        </ul>
        <button data-bind='click: approveMission'>Approve</button>
        <br />
        <button data-bind='click: rejectMission'>Reject</button>
    </div>

    <div data-bind='visible: missionVotesRecieved'>
        <ul data-bind='foreach: missionVoteResults'>
            <li>
                <b data-bind='text: $data.name'></b>
                <b data-bind='text: $data.result'></b>
            </li>
        </ul>
    </div>

    <div data-bind='visible: isRunningMission'>
        <p>You are going on a mission </p>
        <br />
        <button data-bind='click: passMission'>Pass</button>
        <br />
        <button data-bind='click: failMission'>Fail</button>
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js' integrity='sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn'
        crossorigin='anonymous'></script>
    <script type='text/javascript' src='./knockout-3.4.2.js'></script>
    <script type='text/javascript' src='./indexViewModel.js'></script>
</body>

</html>
